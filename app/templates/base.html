    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
    {% else %}
        <title>Flask Templates Demo</title>
    {% endif %}    
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</head>
<body>

    <div class="container text-center border border-dark bg-light">
        <div class="row">
            <div class="col-md-6">
                <h1><a href=" {{ url_for('index') }} ">Blog</a></h1>
            </div>
            <div class="col-md-6">
                {% if current_user.is_authenticated %}
                    <div class="col-md-6">
                        <h1 ><a href=' {{  url_for("logout") }} '>Logout</a> <span class="text-success"> | </span> <a href=' {{  url_for("profile", username=current_user.username) }} '>Profile</a></h1>
                    </div>
            </div>
                {% else %}
                <div class="col-md-6">
                    <h1 ><a href=' {{  url_for("login") }} '>Login</a> <span class="text-success">|</span> <a href="{{  url_for('register') }}">Register</a></h1>
                </div>
                    
                {% endif %}
            </div>

        </div>
    </div>

    <body>
        {% for mesg in get_flashed_messages() %}
        <div style="width: 80%; display: inline-block;" class="text-success">
            <h1>{{ mesg }}</h1>
        </div>
        {% endfor %}

    <div>
        {% block content %}

        {% endblock %}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

<style>
    body {
        background-color: rgb(200, 200, 200);
        text-align: center;
        color: black;
    }

    a{
        color: black;
        display: inline-block;
    }
    h2 {
        font-size: 20px;

    }
</style>



</html>
